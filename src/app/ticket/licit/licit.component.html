
<div class="row">
  <ng-container *ngIf="ticket">
    <div class="col-sm order-md-2">

        <app-event-card [esemeny]="ticket.event" nextLabel="Esemény megtekintése"></app-event-card>

    </div>

    <div class="col-sm-12 col-md-8">

      <app-ticket-detail-card [ticket]="ticket"></app-ticket-detail-card>

      <div class="card mt-2">
        <div class="card-body">
          <h4 class="card-title">Licit adatok</h4>
          <table class="table table-responsive">
            <tbody>
            <tr>
              <th scope="row">Minimum licit_</th>
              <td>{{ticket.minimalBidPrice}} Ft</td>
            </tr>
            <tr>
              <th scope="row">Jelenlegi licit:</th>
              <td>TODO</td>
            </tr>
            <tr>
              <th scope="row">Licitek száma:</th>
              <td>TODO</td>
            </tr>
            <tr>
              <th scope="row">Licit lépcső:</th>
              <td>{{ticket.bidStep}} Ft</td>
            </tr>

            <tr>
              <td colspan="2"> Licit lejár <strong>X</strong> nap múlva</td>

            </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col-12">
              <a class="btn btn-primary text-light ml-lg-2">Licit a lépcső szerint</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </ng-container>
</div>
