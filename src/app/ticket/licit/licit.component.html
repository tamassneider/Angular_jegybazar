
<div class="container">
  <div class="row">
    <ng-container *ngIf="ticket">
      <div class="col-sm order-md-2">

        <app-event-card [esemeny]="ticket.event" nextLabel="Esemény megtekintése"></app-event-card>

      </div>

      <div class="col-sm-12 col-md-8">

        <app-ticket-detail-card [ticket]="ticket"></app-ticket-detail-card>
        <app-licit-card [ticket]="ticket"></app-licit-card>

      </div>
    </ng-container>
  </div>
</div>
