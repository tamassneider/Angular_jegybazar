<ng-container *ngIf="ticket != null; else loading">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="ticket">
        <div class="col-sm order-md-2">

          <app-event-card [esemeny]="ticket.event" nextLabel="Esemény megtekintése"></app-event-card>

        </div>

        <div class="col-sm-12 col-md-8">

          <app-ticket-detail-card [ticket]="ticket" [loading]="progressRefreshTicket"></app-ticket-detail-card>
          <app-licit-card [isLoggedIn]="isLoggedIn$ | async"
                          [ticket]="ticket"
                          (refreshTicket)="onRefreshTicket()"
                          [loading]="progressRefreshTicket"
          ></app-licit-card>

        </div>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
