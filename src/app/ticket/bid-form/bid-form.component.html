<div class="row" *ngIf="displayBidStep; else bidWithValue">
  <div class="col-12">
    <a class="btn btn-primary text-light"
       (click)="onBidWithBidStep()"
    >Licit a következő legkisebb licittel: {{ticket.currentBid+ticket.bidStep}} Ft</a>
  </div>
  <div class="col-12">
    <a href="#" (click)="displayBidWithStep($event)">Saját licitérték megadása</a>
  </div>
</div>
<ng-template #bidWithValue>
  <div class="row">
    <div class="col-6">
      <input type="number" class="form-control" placeholder="Licitérték">
    </div>
    <div class="col-6">
      <button class="btn btn-primary text-light" role="button">Licitálok</button>
    </div>
  </div>
</ng-template>
