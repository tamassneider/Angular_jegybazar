<div class="card">
  <div class="card-body">
    <h4 class=""card-title>Jegy adatai</h4>
    <div class="row">
      <div class="col-sm-12 col-md-3">Eladó neve:</div>
      <div class="col-sm-12 col-md-9">{{ticket.seller.name}}</div>
      <div class="col-sm-12 col-md-3">Darabszám:</div>
      <div class="col-sm-12 col-md-9">{{ticket.numberOfTickets}}</div>
      <div class="col-sm-12 col-md-3">Érvényesség:</div>
      <div class="col-sm-12 col-md-9">{{ticket.bidEndDate | amFromUnix | amDateFormat:'LLL' }}</div>
      <div class="col-12"><p class="mt-2">{{ticket.details}}</p></div>
    </div>
  </div>
</div>
